<!DOCTYPE=html>
    <html>

    <head>
        <title> Scissors Paper Rock </title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/icon.png">
    </head>

    <body>

        <div class='button-container'>
            <div class='button-and-image'>
                <button type="submit" id="rock" class="special-button">
                    <img src="images/rock.png" width="200" height="200" alt="submit" />
                </button>
            </div>
            <div class='button-and-image'>
                <button type="submit" id="paper" class="special-button">
                    <img src="images/paper.png" width="200" height="200" alt="submit" />
                </button>
            </div>
            <div class='button-and-image'>
                <button type="submit" id="scissors" class="special-button">
                    <img src="images/scissors.png" width="200" height="200" alt="submit" />
                </button>
            </div>
        </div>

        <div id='output-log'></div>
        <script src="script.js"></script>

    </body>

    </html>
